framework:
    test: ~
    secret: test
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    profiler:
        enabled: false

overblog_thrift:
    services:
        alive:
            definition: Alive
            className: AliveService
            namespace: ThriftModel\Alive
            definitionPath: app/Resources/ThriftDefinition
            transport: Overblog\ThriftBundle\Tests\Thrift\Transport\THttpClient
            server: true

    clients:
        alive:
            service: alive
            type: http-test
            hosts:
                test:
                    host: localhost/api/alive
                    port: 80
    servers:
        alive:
            service: alive
            handler: alive.handler
            #fork: false

services:
    alive.handler:
        class: Overblog\ThriftBundle\Tests\Functional\AliveHandler
